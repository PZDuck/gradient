<!DOCTYPE html>
<html lang="en" class="h-100">
{% load staticfiles %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Padajji</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="{% static 'style/style.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>
<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
{% block navbar %}

{% endblock %}
<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
  document.body.style.backgroundColor = "white";
}
</script>
    <nav class="my-2 my-md-0 mr-md-3 ml-auto">

      <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
      <a class="p-2 text-dark" href="{% url 'explore' %}">Explore</a>
      <a class="p-2 text-dark" href="{% url 'contact' %}">Contact</a>
      <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
      {% if user.is_authenticated %}
      <a class="p-2 text-dark" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
      <form id="logout" method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="hidden" />
      </form>
      {% else %}
      <a class="p-2 text-dark" href="{% url 'signup' %}">Signup</a>
      <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </div>
</main>
  

  {% block content %}

  {% endblock %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

<footer class="footer mt-auto py-3">
  <div class="container">
    <p class='text-center'>Kosinus Sinus Ebalo Minus {% now "Y" %}</p>
  </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
