{% extends 'base.html' %}

{% block content %}

<div class='container'>
<h1>{{ field.title }}</h1>

  <div class="row">
  	{% for subfield in subfields %}
    <div class="col-md-4 mt-3">
    	<img class="img-fluid" src='{{ subfield.pic.url }}'>
    	<h3><a href="{% url 'subfield' field.slug subfield.slug %}" class="card-text">{{ subfield.title }}</a></h3>
    </div>

  	{% endfor %}
</div>
</div>

{% endblock %}
